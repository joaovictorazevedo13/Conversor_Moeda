<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de moedas</title>
</head>
<body>
    <header>
        <h1>Conversor de moeda</h1>
    </header>
    <main>
        <p>Insira o valor</p>
        <input type="text" name="moeda1" id="moeda1">
        
        <div class="moeda1">   
            <p>Cambio de origem</p>         
            <select name="type_moeda1" id="type_moeda1">
                <option value="">EUR</option>
                <option value="">USD</option>
                <option value="">BRL</option>
            </select>
        </div>
        
        <div class="moeda2">  
            <p>Cambio de destino</p>          
            <select name="type_moeda2" id="type_moeda2">
                <option value="">EUR</option>
                <option value="">USD</option>
                <option value="">BRL</option>
            </select>
        </div>
        <div class="button">
            <input type="button" value="Converter" onclick="converter()">
        </div>
        <p id="Resultado">Resultado:</p>
    </main>
    <footer>
        <p>Desenvolvido por Jo√£o Victor</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
